<div class="container-xxl flex-grow-1 d-flex align-items-stretch p-0">
  <!-- Left: Tree Menu -->
  <div class="flex-shrink-1 flex-grow-0 w-px-350 border-end container-p-x container-p-y">
    <div class="layout-example-sidebar layout-example-content-inner">
      <div class="page-tree-container">
        <div class="top-toolbar">
          <button class="add-btn" (click)="addNewPage()">+ Add New Page</button>
        </div>

        <ul class="page-tree">
          <ng-container *ngFor="let item of pageItems">
            <li>
              <div class="page-node">
                <button *ngIf="item.children?.length"
                        class="toggle-btn"
                        (click)="toggle(item)">
                  {{ item.open ? '-' : '+' }}
                </button>
                <span class="page-title" (click)="selectPage(item)">{{ item.title || 'Untitled Page' }}</span>
                <button class="add-btn" (click)="addNewPage(item)">+</button>
              </div>

              <ul *ngIf="item.children?.length && item.open" class="child-list">
                <ng-container *ngFor="let child of item.children">
                  <li>
                    <div class="page-node">
                      <button *ngIf="child.children?.length"
                              class="toggle-btn"
                              (click)="toggle(child)">
                        {{ child.open ? '-' : '+' }}
                      </button>
                      <span class="page-title" (click)="selectPage(child)">{{ child.title || 'Untitled Page' }}</span>
                      <button class="add-btn" (click)="addNewPage(child)">+</button>
                    </div>

                    <ul *ngIf="child.children?.length && child.open" class="child-list">
                      <ng-container *ngFor="let subChild of child.children">
                        <li>
                          <div class="page-node">
                            <span class="page-title" (click)="selectPage(subChild)">
                              {{ subChild.title || 'Untitled Page' }}
                            </span>
                            <button class="add-btn" (click)="addNewPage(subChild)">+</button>
                          </div>
                        </li>
                      </ng-container>
                    </ul>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <!-- Right: Details Form -->
  <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
    <div *ngIf="selectedPage" class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">
          {{ isNewPage ? 'Create New Page' : 'Edit Page' }}
        </h5>
      </div>

      <div class="card-body">
        <form (ngSubmit)="savePage()">
          <div class="mb-3">
            <label>Title</label>
            <input [(ngModel)]="selectedPage.title" name="title" class="form-control" required />
          </div>

          <div class="mb-3">
            <label>Heading</label>
            <input [(ngModel)]="selectedPage.heading" name="heading" class="form-control" />
          </div>

          <div class="mb-3">
            <label>Sub Heading</label>
            <input [(ngModel)]="selectedPage.subHeading" name="subHeading" class="form-control" />
          </div>

          <div class="mb-3">
            <label>Short Description</label>
            <textarea [(ngModel)]="selectedPage.shortDescription" name="shortDescription" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label>Description</label>
            <textarea [(ngModel)]="selectedPage.description" name="description" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label>Tags</label>
            <input [(ngModel)]="selectedPage.tags" name="tags" class="form-control" />
          </div>

          <div class="mb-3">
            <label>Image URL</label>
            <input [(ngModel)]="selectedPage.image" name="image" class="form-control" />
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="cancelEdit()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="!selectedPage" class="text-center text-muted py-5">
      <p>Select a page from the left or create a new one.</p>
    </div>
  </div>
</div>
